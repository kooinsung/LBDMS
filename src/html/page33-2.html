<!-- @@master ../include/layout.html -->
<!-- @@block content -->
<div class="sub-title">
  <strong class="home">업무자동화</strong>
  <h2>데이터 자동화 프로젝트 설정</h2>
  <h3>업무 별 프로젝트 진행 순서를 확인하고 관리하실 수 있습니다.</h3>
</div>
<div class="view-container">
  <div class="row">
    <div class="cols">
      <div class="col col-1">
        <div class="in-box">
          <div class="tbs2">
            <div class="tb-tit">
              업무 정보
              <div class="tit-utils">
                <div class="btn-group line">
                  <button type="button">복사</button>
                  <button type="button">저장</button>
                  <button type="button">취소</button>
                </div>
              </div>
            </div>
            <table>
              <colgroup>
                <col style="width:10%">
                <col style="width:40%">
                <col style="width:10%">
                <col style="width:40%">
              </colgroup>
              <tbody>
              <tr>
                <th class="require">프로젝트 명</th>
                <td colspan="3">
                  <span class="inputs"><input type="text" value="국토부수집" placeholder="프로젝트명을 입력해주세요." disabled></span>
                </td>
              </tr>
              <tr>
                <th>프로젝트<br>설명</th>
                <td colspan="3">
                  <span class="textarea">
                    <textarea name="" id="" rows="10" placeholder="설명을 입력해주세요." disabled></textarea>
                  </span>
                </td>
              </tr>
              <tr>
                <th>관련 문서</th>
                <td colspan="3">
                  <div class="file-field solo">
                    <span class="inputs"><input type="text" placeholder="파일을 입력해주세요." disabled></span>
                    <div class="bt">
                      <button type="button" class="btn lager line angular">파일찾기</button>
                    </div>
                  </div>
                  <p class="file-tips">
                    * 첨부 가능 파일 유형 : xlsx, csv, hwp, txt, xls, ppt, zip
                  </p>
                </td>
              </tr>
              <tr>
                <th>분류 선택</th>
                <td colspan="3">
                  <span class="select">
                    <select name="" id="">
                      <option value="">태그를 선택해주세요</option>
                    </select>
                  </span>
                </td>
              </tr>
              <tr>
                <th>파라미터<br>추가</th>
                <td colspan="3">
                  <div class="file-field-add">
                    <button type="button" class="btn lager line angular">+ 추가</button>
                  </div>
                  <div class="mix-form">
                    <div class="item">
                      <span class="inputs inline"><input type="text" placeholder="변수명"></span>
                      <span class="inputs inline"><input type="text" placeholder="기본값"></span>
                    </div>
                    <button type="button" class="btn lager line angular inline">삭제</button>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="cols">
      <div class="col col-1">
        <div class="in-box">
          <div class="tbs1">
            <div class="tb-tit">
              프로젝트 흐름 구성 <span class="sub-tit">* 업무 추가 버튼을 클릭하시면 프로젝트 흐름을 구성하실 수 있습니다</span>
            </div>
            <table>
              <tbody>
              <tr>
                <td>
                  <div class="mix-form2">
                    <strong>업무</strong>
                    <span class="inputs"><input type="text" value="ALO001_LVBOT_BASE_IDX_HM0214_TMP.SQL"
                                                disabled></span>
                    <div class="btn-group line">
                      <button type="button">위로</button>
                      <button type="button">아래로</button>
                      <button type="button">삭제</button>
                      <button type="button">단위업무변경</button>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="mix-form2">
                    <strong>업무</strong>
                    <span class="inputs"><input type="text" value="ALO001_LVBOT_BASE_IDX_HM0214_TMP.SQL"
                                                disabled></span>
                    <div class="btn-group line">
                      <button type="button">위로</button>
                      <button type="button">아래로</button>
                      <button type="button">삭제</button>
                      <button type="button">단위업무변경</button>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="mix-form2">
                    <strong>업무</strong>
                    <span class="inputs"><input type="text" value="ALO001_LVBOT_BASE_IDX_HM0214_TMP.SQL"
                                                disabled></span>
                    <div class="btn-group line">
                      <button type="button">위로</button>
                      <button type="button">아래로</button>
                      <button type="button">삭제</button>
                      <button type="button">단위업무변경</button>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="mix-form2">
                    <strong>업무</strong>
                    <span class="inputs"><input type="text" value="ALO001_LVBOT_BASE_IDX_HM0214_TMP.SQL"
                                                disabled></span>
                    <div class="btn-group line">
                      <button type="button">위로</button>
                      <button type="button">아래로</button>
                      <button type="button">삭제</button>
                      <button type="button">단위업무변경</button>
                    </div>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="btn-group line mt10">
            <button type="button">+ 업무 추가</button>
            <button type="button">+ 프로젝트 추가</button>
            <button type="button">+ 정지기능 추가</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- @@close -->

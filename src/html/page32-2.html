<div class="sub-title">

  <h2>데이터 자동화 설정</h2>
  <h3>데이터 별 업무 진행 순서를 확인하고 관리하실 수 있습니다.</h3>
</div>
<div class="view-container">
  <div class="row">
    <div class="cols">
      <div class="col col-1">

          <div class="tbs2">
            <div class="tb-tit">
              업무 정보
              <div class="tit-utils">
                <div class="btn-group line">
                  <button type="button">실행</button>
                  <button type="button" disabled>이전</button>
                  <button type="button">다음</button>
                  <button type="button">목록</button>
                </div>
              </div>
            </div>
            <table>
              <colgroup>
                <col style="width:10%">
                <col style="width:40%">
                <col style="width:10%">
                <col style="width:40%">
              </colgroup>
              <tbody>
              <tr>
                <th>업무유형</th>
                <td colspan="3">
                  <span class="inputs"><input type="text" value="수집" placeholder="업무유형을 입력해주세요." disabled></span>
                </td>
              </tr>
              <tr>
                <th class="require">업무 명</th>
                <td colspan="3">
                  <span class="inputs"><input type="text" value="국토부수집" placeholder="업무명을 입력해주세요." disabled></span>
                </td>
              </tr>
              <tr>
                <th>설명</th>
                <td colspan="3">
                  <span class="inputs"><input type="text" placeholder="설명을 입력해주세요."></span>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="cols">
      <div class="col col-1">
        <div class="in-box">
          <div class="tbs2">
            <div class="tb-tit">
              업무 구성
            </div>
            <table>
              <colgroup>
                <col>
                <col>
                <col>
                <col>
                <col>
                <col>
              </colgroup>
              <tbody>
              <tr>
                <th>업무유형</th>
                <td>
                  수집
                </td>
                <th>현단계상태</th>
                <td>
                  <span class="label c6">대기</span>
                  <span class="label c2">실행중</span>
                  <span class="label c7">중지</span>
                  <span class="label c3">실패</span>

                <td>

                <th>시작시간</th>
                <td>
                  2019-07-08 04:11:26
                </td>
                <th>완료시간</th>
                <td>
                  2019-07-08 04:11:26
                </td>
                <th>&nbsp</th>
                <td>&nbsp</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="cols">
      <div class="col col-1">
        <div class="in-box">
          <div class="tbs2">
            <div class="tb-tit">
              업무 구성
            </div>
            <div class="in-tabs">
              <ul>
                <li class="is-active">1. 수집</li>
              </ul>
            </div>
            <table>
              <colgroup>
                <col style="width:10%">
                <col style="width:40%">
                <col style="width:10%">
                <col style="width:40%">
              </colgroup>
              <tbody>
              <tr>
                <th>수집 종류</th>
                <td>
                  <span class="select">
                    <select name="" id="">
                      <option value="">국토부</option>
                    </select>
                  </span>
                </td>
                <th>수집 위치</th>
                <td>
                  <span class="select">
                    <select name="" id="">
                      <option value="">내부</option>
                    </select>
                  </span>
                </td>
              </tr>
              </tbody>
            </table>

            <div class="in-tabs">
              <ul>
                <li class="is-active">1. 카이로스 가공</li>
              </ul>
            </div>
            <table>
              <colgroup>
                <col style="width:10%">
                <col style="width:40%">
                <col style="width:10%">
                <col style="width:40%">
              </colgroup>
              <tbody>
              <tr>
                <th>테이블</th>
                <td colspan="3">
                  <span class="inputs half"><input type="text" placeholder="스키마명을 입력해주세요."></span>
                  <span class="inputs half"><input type="text" placeholder="테이블명을 입력해주세요."></span>
                </td>
              </tr>
              <tr>
                <th>가공<br>스크립트</th>
                <td colspan="3">

                </td>
              </tr>
              <tr>
                <th>저장소</th>
                <td colspan="3">
                  <span class="radios"><input type="radio" id="save-area1"><label for="save-area1">DB</label></span>
                  <span class="radios"><input type="radio" id="save-area2"><label for="save-area2">HIVE</label></span>
                  <span class="radios"><input type="radio" id="save-area3"><label
                      for="save-area3">개발 KIROS</label></span>
                  <span class="radios"><input type="radio" id="save-area4"><label
                      for="save-area4">운영 KIROS</label></span>
                </td>
              </tr>
              </tbody>
            </table>

            <div class="in-tabs">
              <ul>
                <li class="is-active">1. 전송</li>
              </ul>
            </div>
            <table>
              <colgroup>
                <col style="width:10%">
                <col style="width:40%">
                <col style="width:10%">
                <col style="width:40%">
              </colgroup>
              <tbody>
              <tr>
                <th>전송<br>작업 설명</th>
                <td colspan="3">
                  <span class="inputs"><input type="text" placeholder="전송할 테이블 설명을 입력해주세요."></span>
                </td>
              </tr>
              <tr>
                <th class="require">LBDMS<br>저장 유형</th>
                <td>
                  <span class="radios"><input type="radio" id="save-type1"><label for="save-type1">PG</label></span>
                  <span class="radios"><input type="radio" id="save-type2"><label for="save-type2">HIVE</label></span>
                </td>
                <th class="require">전송 위치</th>
                <td>
                  <span class="radios"><input type="radio" id="send-type1"><label
                      for="save-type1">내부 카이로스</label></span>
                  <span class="radios"><input type="radio" id="send-type2"><label
                      for="send-type2">외부 카이로스</label></span>
                  <span class="radios"><input type="radio" id="send-type3"><label for="send-type3">HIVE</label></span>
                </td>
              </tr>
              <tr>
                <th>전송<br>테이블</th>
                <td colspan="3">
                  <span class="inputs half"><input type="text" placeholder="스키마 명 "></span>
                  <span class="inputs half"><input type="text" placeholder="전송할 테이블 명"></span>
                </td>
              </tr>
              <tr>
                <th>전송<br>저장 정보</th>
                <td colspan="3">
                  <span class="inputs half"><input type="text" placeholder="저장될 테이블 명"></span>
                  <span class="inputs half"><input type="text" placeholder="저장될 테이블 설명"></span>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1380">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="Description" content="">
  <meta property="og:title" content="">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:site_name" content="">
  <meta property="og:description" content="">
  <link rel="shortcut icon" href="" type="image/x-icon">
  <link rel="stylesheet" href="../assets/css/all.min.css">
</head>

<body>
  <div class="header">
    <div class="inner">
      <div class="logo">
        <h1>통계청 LBDMS</h1>
        <span>Location Based Data Management System</span>
      </div>
      <div class="gnb">
        <ul>
          <li><a href="">시스템운영</a></li>
          <li><a href="">업무자동화</a></li>
          <li><a href="">주소DB</a></li>
          <li><a href="">데이터수집</a></li>
          <li><a href="">데이터분석</a></li>
          <li><a href="">데이터관리</a></li>
        </ul>
      </div>
      <div class="util">
        <div><em>관리자</em>님 로그인 중</div>
        <button type="button" class="btn sm line angular">로그아웃</button>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="content">

      <div class="sub-title">
        <strong class="home">업무자동화</strong>
        <h2>데이터 자동화 설정 Hidden!</h2>
        <h3>데이터 별 업무 진행 순서를 확인하고 관리하실 수 있습니다.</h3>
      </div>
      <div class="view-container">
        <div class="row">
          <div class="cols">
            <div class="col col-1">
              <div class="in-box">
                <div class="tbs2">
                  <div class="tb-tit">
                    업무 정보
                    <div class="tit-utils">
                      <div class="btn-group line">
                        <button type="button">저장</button>
                      </div>
                    </div>
                  </div>
                  <table>
                    <colgroup>
                      <col style="width:10%">
                      <col style="width:40%">
                      <col style="width:10%">
                      <col style="width:40%">
                    </colgroup>
                    <tbody>
                      <tr>
                        <th class="require">업무 유형명</th>
                        <td colspan="3">
                          <span class="inputs"><input type="text" placeholder="업무명을 입력해주세요."></span>
                        </td>
                      </tr>
                      <tr>
                        <th class="require">단계 추가</th>
                        <td colspan="3">
                          <div class="file-field-add">
                            <button type="button" class="btn lager line angular">+ 추가</button>
                          </div>
                          <div class="mix-form">
                            <div class="item">
                              <span class="select inline">
                                <select name="" id="">
                                  <option value="">선택하세요</option>
                                </select>
                              </span>
                              <span class="inputs inline"><input type="text" value="단계 이름 입력"></span>
                            </div>
                            <button type="button" class="btn lager line angular inline">삭제</button>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="../assets/js/jquery.js" type="text/javascript"></script>
  <script src="../assets/js/chart.js" type="text/javascript"></script>
  <script src="../assets/js/ui.js" type="text/javascript"></script>



</body>

</html>

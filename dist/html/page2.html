<body>
  <div class="header">
    <div class="inner">
      <div class="logo">
        <h1>통계청 LBDMS</h1>
        <span>Location Based Data Management System</span>
      </div>
      <div class="gnb">
        <ul>
          <li><a href="">시스템운영</a></li>
          <li><a href="">업무자동화</a></li>

      <div class="util">
        <div><em>관리자</em>님 로그인 중</div>
        <button type="button" class="btn sm line">로그아웃</button>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="content">

      <div class="sub-title">
        <strong class="home">시스템 운영</strong>
        <h2>운영현황</h2>
        <h3>LBDMS 시스템의 운영현황을 확인하실 수 있습니다</h3>
      </div>
      <div class="tabs">
        <ul>
          <li><a href="">운영현황</a></li>
          <li class="is-active"><a href="">업무현황</a></li>
          <li><a href="">접속현황</a></li>
          <li><a href="">기관 접속현황</a></li>
          <li><a href="">시스템현황</a></li>
          <li><a href="">실패 작업 현황</a></li>
          <li><a href="">파일에이전트</a></li>
          <li><a href="">다운로드 현황</a></li>
          <li><a href="">분석통계 현황</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="cols">
          <div class="col col-sm2">
            <span class="select">
              <select name="" id="">
                <option value="">일간</option>
                <option value="">주간월간</option>

            </span>
          </div>
          <div class="col col-sm2">
            <span class="select">
              <select name="" id="">

              </select>
            </span>
          </div>
          <div class="col col-sm6">
            <div class="col col-sm1 col-txt">
              기간
            </div>
            <div class="col col-sm3">
              <span class="inputs datepicker"><input type="text"></span>
            </div>
            <div class="col col-sm3">
              <span class="inputs datepicker"><input type="text"></span>
            </div>
            <div class="col col-sm2">
              <button type="button" class="btn lager line">검색</button>
            </div>
          </div>
        </div>
      </div>

    </div>

<body>
<div class="header">
  <div class="inner">
    <div class="logo">
      <h1>통계청 LBDMS</h1>
      <span>Location Based Data Management System</span>
    </div>
    <div class="gnb">
      <ul>
        <li><a href="">시스템운영</a></li>
        <li><a href="">업무자동화</a></li>

    </div>
    <div class="util">
      <div><em>관리자</em>님 로그인 중</div>
      <button type="button" class="btn sm line angular">로그아웃</button>
    </div>
  </div>
</div>


<div class="container">
  <div class="content">

    <div class="sub-title">
      <strong class="home">시스템 운영</strong>
      <h2>이용안내</h2>
      <h3>LBDMS시스템 이용에 관련한 사항에 대하여 확인하실 수 있습니다.</h3>
    </div>
    <div class="tabs">
      <ul>
        <li><a href="">공지사항</a></li>
        <li><a href="">Q&A</a></li>
        <li class="is-active"><a href="">FAQ</a></li>
        <li><a href="">이용정보</a></li>
        <li><a href="">팝업공지</a></li>
        <li><a href="">활용사례</a></li>
        <li><a href="">따라하기</a></li>
        <li><a href="">샘플데이터</a></li>
        <li><a href="">공유게시판</a></li>
      </ul>
    </div>
    <div class="view-container">
      <div class="row">
        <div class="cols">
          <div class="col col-1">
            <div class="in-box">
              <div class="tbs2">
                <div class="tb-tit">
                  FAQ 작성
                  <div class="tit-utils">
                    <div class="btn-group line">
                      <button type="button">저장</button>
                      <button type="button">취소</button>
                    </div>
                  </div>
                </div>
                <table>
                  <colgroup>
                    <col style="width:10%">
                    <col style="width:40%">
                    <col style="width:10%">
                    <col style="width:40%">
                  </colgroup>
                  <tbody>
                  <tr>
                    <th class="require">제목</th>
                    <td colspan="3"><span class="inputs"><input type="text" value=""
                                                                placeholder="게시글의 제목을 입력합니다."></span></td>
                  </tr>
                  <tr>
                    <th>내용</th>
                    <td colspan="3" class="tb-content">
                          <span class="textarea">
                            <textarea name="" id="" rows="20"></textarea>
                          </span>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

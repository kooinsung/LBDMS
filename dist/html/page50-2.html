<body>
<div class="header">
  <div class="inner">
    <div class="logo">
      <h1>통계청 LBDMS</h1>
      <span>Location Based Data Management System</span>
    </div>
    <div class="gnb">
      <ul>
        <li><a href="">시스템운영</a></li>
        <li><a href="">업무자동화</a></li>
        <li><a href="">주소DB</a></li>
        <li><a href="">데이터수집</a></li>
        <li><a href="">데이터분석</a></li>
        <li><a href="">데이터관리</a></li>
      </ul>
    </div>
    <div class="util">
      <div><em>관리자</em>님 로그인 중</div>
      <button type="button" class="btn sm line angular">로그아웃</button>
    </div>
  </div>
</div>


<div class="container">
  <div class="content">

    <div class="sub-title">
      <strong class="home">데이터수집</strong>
      <h2>파일 상세보기</h2>
      <h3>정기적으로 LBDMS에 수집되어진 도로명 주소의 수집 현황을 알 수 있습니다</h3>
    </div>
    <div class="view-container">
      <div class="row">
        <div class="cols">
          <div class="col col-1">
            <div class="in-box">
              <div class="tbs2">
                <div class="tb-tit">
                  파일 정보
                  <div class="tit-utils">
                    <div class="btn-group line">
                      <button type="button">저장</button>
                      <button type="button">목록</button>
                    </div>
                  </div>
                </div>
                <table>
                  <colgroup>
                    <col style="width:10%">
                    <col style="width:40%">
                    <col style="width:10%">
                    <col style="width:40%">
                  </colgroup>
                  <tbody>
                  <tr>
                    <th>파일 이름</th>
                    <td colspan="3">
                      <span class="inputs"><input type="text" value=""></span>
                    </td>
                  </tr>
                  <tr>
                    <th>설명</th>
                    <td>
                      <span class="inputs"><input type="text" value=""></span>
                    </td>
                    <th>태그</th>
                    <td>
                      <span class="inputs"><input type="text" value=""></span>
                    </td>
                  </tr>
                  <tr>
                    <th>출처</th>
                    <td>
                          <span class="select">
                            <select name="" id="">
                              <option value="">기타</option>
                            </select>
                          </span>
                    </td>
                    <th>분류</th>
                    <td>
                          <span class="select">
                            <select name="" id="">
                              <option value="">기타</option>
                            </select>
                          </span>
                    </td>
                  </tr>
                  <tr>
                    <th>저장폴더</th>
                    <td>
                          <span class="select">
                            <select name="" id="">
                              <option value="">선택해주세요</option>
                            </select>
                          </span>
                    </td>
                    <th>파일 크기</th>
                    <td>
                      <span class="inputs"><input type="text" value="" disabled></span>
                    </td>
                  </tr>
                  <tr>
                    <th>사용자</th>
                    <td>
                      <span class="inputs"><input type="text" value="" disabled></span>
                    </td>
                    <th></th>
                    <td></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="cols">
          <div class="col col-sm12">
            <div class="in-box line">
              <div class="tbs1">
                <div class="tb-tit">
                  파일내용
                  <button type="button" class="big-view"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="../assets/js/jquery.js" type="text/javascript"></script>
